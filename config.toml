copyright = "© [Kreato](https://kreato.dev) and Kreato Linux contributors"

[params.theme]
palette = "tokyo-night-dark"

[params.about]
title = "Kreato Linux"
description="""An independent Linux(R) distribution focused on modularity, simplicity and code readability.

It is inspired from projects such as KISS Linux, Gentoo and Arch Linux. Its main mission is to be tinkerer’s Linux(R) distribution.
"""

